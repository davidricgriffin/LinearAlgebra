<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Multiplication</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8470631904071488"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>Matrix Multiplication</h1>
    <nav>
        <ul>
            <li><a href="determinant.html">Determinant</a></li>
            <li><a href="addition+subtraction.html">Addition and Subtraction</a></li>
            <li><a href="rref.html">Reduced Row Echelon Form (RREF)</a></li>
        </ul>
    </nav>

    <div class="matrix-container">
        <div id="matrix-a-controls">
            <label for="rows-a"></label>
            <input type="number" id="rows-a" value="3">
            <label for="cols-a">X</label>
            <input type="number" id="cols-a" value="3">
        </div>
        <div class="matrix" id="matrix-a"></div>
    </div>
    
    <div class="matrix-container">
        <div id="matrix-b-controls">
            <label for="rows-b"></label>
            <input type="number" id="rows-b" value="3">
            <label for="cols-b">X</label>
            <input type="number" id="cols-b" value="3">
        </div>
        <div class="matrix" id="matrix-b"></div>
    </div>

    <div class="calculate-button-container">
        <button class="calculate-button" onclick="calculate()">Calculate</button>
    </div>
    <div id="result"></div>

    <script src="multiplication.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8470631904071488"
